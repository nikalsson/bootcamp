<!DOCTYPE html>
<html>
	<head>
		<title>To Do App</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
		<!-- Bootstrap CDN -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css">
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">To Do App</a>
		    </div>
		    <div id="navbar" class="collapse navbar-collapse">
		      <form class="navbar-form navbar-left">
		        <div class="form-group">
		          <input type="text" class="form-control" id="search" placeholder="Search">
		        </div>
		      </form>
		    </div><!--/.nav-collapse -->
		  </div>
		</nav>

    	<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h1>To Do Items</h1>
					
					<ul class="list-group" id="todo-list">
					</ul>
					
					<a class="btn btn-primary" id="new-item-button">New Item</a>
					
					<!-- NEW ITEM FORM START-->
					<form action="/todos" method="POST" id="new-todo-form">
						<div class="form-group">
							<label for="new-todo">Item Text</label>
							<input type="text" name="todo[text]" class="form-control" id="new-todo" placeholder="Add new todo">
						</div>
						<button class="btn btn-primary">Create Item</button>
					</form>
					<!-- NEW ITEM FORM END -->
						
				</div>
			</div>
		</div>
		<!-- /.container -->
	
		<!-- jQuery CDN -->
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
	  	<!-- Bootstrap CDN -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  	<!-- AJAX JS -->
	    <script src="./js/ajax.js"></script>
	    <!-- CUSTOM CSS -->
	    <script src="./css/styles.css" type="text/css"></script>
    </body>
</html>
