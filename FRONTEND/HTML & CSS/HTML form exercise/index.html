<!DOCTYPE html>
<html>
  <head>
    Registration form
  </head>
  
  <body>
    <h1>Register</h1>
    
    <form>
<!--       NAME AND SURNAME -->
      
      <label for="1stName">First Name: </label>
      <input name="1stName" id="1stName" type=text required>
      <label for="2ndName">Last Name: </label>
      <input name="2ndName" id="2ndName" type=text required>
      
      <br>
<!--       GENDER RADIO SELECT -->

      <label for="genderMale">Male</label>
      <input name="gender" value="male" type="radio" id="genderMale" name="gender" required>
      <label for="genderFemale">Female</label>
      <input name="gender" value="female" type="radio" id="genderFemale" name="gender">
      <label for="other">Other</label>
      <input name="gender" value="other" type="radio" id="other" name="gender">
      
      <br>
<!--       EMAIL AND PASSWORD -->
      
      <label>Email: 
        <input type="email" name="email" required>
      </label>
      
      <label>Password: 
        <input type="password" name="password" required pattern=".{5,10}" required title="5 to 10 characters">
      </label>
      <br>
      
<!--       BIRTHDAY DD/MM/YYY       -->
      
    <label>Birthday:
      <select name="day" required> 
        <option hidden>Day</option>
        <option>1</option>       
        <option>2</option>       
        <option>3</option>       
        <option>4</option>       
        <option>5</option>       
        <option>6</option>       
        <option>7</option>       
        <option>8</option>       
        <option>9</option>       
        <option>10</option>       
        <option>11</option>       
        <option>12</option>       
        <option>13</option>       
        <option>14</option>       
        <option>15</option>       
        <option>16</option>       
        <option>17</option>       
        <option>18</option>       
        <option>19</option>       
        <option>20</option>       
        <option>21</option>       
        <option>22</option>       
        <option>23</option>       
        <option>24</option>       
        <option>25</option>       
        <option>26</option>       
        <option>27</option>       
        <option>28</option>       
        <option>29</option>       
        <option>30</option>       
        <option>31</option>       
      </select>
    
      <select name="Month" required>
        <option disabled selected>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    
      <select name="year" required>
        <option disabled selected>Year</option>
        <option>2009</option>       
        <option>2010</option>       
        <option>2011</option>       
        <option>2012</option>       
        <option>2013</option>       
        <option>2014</option>       
        <option>2015</option>       
        <option>2016</option>       
        <option>2017</option>       
        <option>2018</option>       
      </select>
    </label>   
    <br>
        
    
<!--     TERMS & CONDITIONS -->
    <label for="termsAndConditions">I agree to the terms and conditions</label>
    <input id="termsAndConditions" type="checkbox" name="agreed" required>
    <br>
    
<!--     BUTTON -->
    <button name="submitForm">Submit</button>
    </form>
  </body>
</html>
