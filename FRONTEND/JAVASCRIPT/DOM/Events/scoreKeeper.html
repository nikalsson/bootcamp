<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SCORE KEEPER v.1</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
</head>
<body>
	<h2>Score keeper app - set the desired score and play!
	</h2>
	
	<h1 class="scoreboard"> <span id="p1Result">0</span> to <span id="p2Result">0</span></h1>
	
	<p>
		Playing to: <span>5</span>
	</p>
	
	<input type="number">
	<button id="player1">Player One</button>
	<button id="player2">Player Two</button>
	<button id="reset">Reset score</button>
	

	<script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
